<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>R-VAE-JS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styleCSS.css" type="text/css">
</head>

<body>
    <div class="center">
        <p>Lets train our model!</p>


        <p>Instructions:</p>
        <p>1. Open several MIDI files containing drum beats</p>
        <p>2. Click Train</p>
        <p>3. Wait for training to complete</p>

        <button id="trainButton">Train</button>
        <label for="file-selector">Select a file:</label>
        <input type="file" id="file-selector" name="file-selector"  multiple="multiple">

        <p>Press <a href="./app.html>">Go!</a> to use your and play</p>
        <h1 id="goButton"><a href="./app.html">GO!</a></h1>

    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
