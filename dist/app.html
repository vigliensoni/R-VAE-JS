<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>R-VAE-JS</title>
    <script src="libs/pace.min.js"></script>
    <link href="libs/pace-theme-center-atom.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet" type="text/css">

    <script src="./libs/nexusUI.js" type="text/javascript"></script>
    <script src="./libs/maximilian.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@2.0.0" type="text/javascript"></script>
    <link rel="stylesheet" href="./styleCSS.css" type="text/css">
</head>

<body>
    <div id="page-wrapper">
        <!-- Header -->

        <div>
            <div id="header">
                <!-- Logo -->

            <div id="logo">
                <h1>R-VAE</h1>
                <p id="subtitle">Rhythmic explorations <br>of latent spaces</p>
            </div>


            <div class="outer-knobs">
                <div class="knobs" id="thresholdDial"><div class="knob-text">THRES</div></div>
                <div class="knobs" id="noiseDial"><div class="knob-text">NOISE</div></div>
                <div class="knobs" id="tempoDial"><div class="knob-text">TEMPO</div></div>
                <div class="knobs" id="volumeDial"><div class="knob-text">VOLUME</div></div>
            </div>


            </div>
        </div><!-- header wrapper -->

        <div class="LSwrapper">
            <div class="spaceContainer">
                <canvas class="box" id="LSVisualizer"></canvas>
                <canvas class="box overlay" id="playbackheadSpace"></canvas>
            </div>

            <div id="oscilloscope"></div>
            <div id="spectrogram"></div>
            <div id="clock"></div>

        </div>
        <div id="train" style = "font-size:10pt;" class="center">
          <p>Lets train our model!</p>
          <p>1. Open several MIDI files containing drum beats</p>
          <p>2. Click Train</p>
          <p>3. Wait for training to complete</p>

          <label for="file-selector">Select some .mid files:</label>
          <input type="file" id="file-selector" name="file-selector"  multiple="multiple">
          <button id="trainButton">Train</button>
          <p id = "num-files-label"></p>
          <p id = "training-label"></p>
        </div>
      </div>
    </body>
</html>
